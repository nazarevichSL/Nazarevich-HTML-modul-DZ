    //     5 < 6 -> true

    // - Подумайте Какие значения выведет в окно браузера следующий фрагмент кода?  и почему?
        let str = "20";
    let aa = 5;
    console.log(str-aa)
     document.write(str + aa + "<br/>"); //->205 потому что:str-это стринга-(строка, надпись на заборе) поэтому плюс (+) перед аа будет восприниматься как "Конкатенация" которое имеет свойство объединить, "<br/>" перенос строки)
    document.write(str - aa + "<br/>"); //-> 15 операторы вычитания, умножения, деления (-,*,/), строки (String) преобразуют в числа (number) (даже если бы было два значения стринга, все равно эти математические знаки привели к числовым значениям)
