<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-11 classwork</title>
    <style>
        div {
            display: flex;
            margin: 20px;
            color: #0837e8;
            font-weight: 1000;
                 }
        button {
            margin-left: 20px;
            background: darkgrey;

        }
    </style>
</head>
<body>
<a href="favorites.html">to favorites</a>
<script>
    // є масив -
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    // створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє
    // до масиву favorites улюблених обраних об'єктів в локальному сховищі.
    // Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.
    for (const user of users) {
        let userDiv = document.createElement('div');
        // userDiv.innerText = JSON.stringify(user);
        const content = document.createElement('div');
        content.innerText = `Name: ${user.name}\nAge: ${user.age}\nStatus: ${user.status}`
        let but1 = document.createElement("button");
        but1.innerText = 'click';
        but1.onclick = function () {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.push(user);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            but1.disabled= true;
        }
        userDiv.append(content, but1);
        document.body.appendChild(userDiv);
    }
</script>
</body>
</html>
