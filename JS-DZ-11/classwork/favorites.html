<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: flex;
            margin: 20px;
            color: #0837e8;
            font-weight: 1000;
        }

        button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<script>
    let favorites = JSON.parse(localStorage.getItem('favorites'));
    console.log(favorites);
    for (const favorite of favorites) {
        let div = document.createElement('div');
        div.innerText = JSON.stringify(favorite);
        div.innerText = `Name: ${favorite.name}\nAge: ${favorite.age}\nStatus: ${favorite.status}`
        document.body.appendChild(div);
    }
</script>
</body>
</html>
